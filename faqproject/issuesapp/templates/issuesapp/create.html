{% extends "issuesapp/base.html" %}

{% block content %}
<form action="{% url 'issuesapp:create'%}" method="post" enctype="multipart/form-data">
  {%csrf_token%}
  <div class="container">
    {% if form.errors and form.non_fied_errors%}
    <span class="alert alert-danger" role="alert">{{form.non_fied_errors}}</span>
    {% endif %}
    <div class="mb-3">
      <label class="form-label">Description: {{form.description}} </label>
      <span>{{form.errors.description}}</span>
    </div>
    <div class="mb-3">
      <label class="form-label">Picture {{form.path}} </label>
      <span>{{form.errors.path}}</span>
    </div>
    <button type="submit" class="btn btn-primary">Send</button>
    <button type="reset" class="btn btn-secondary">Reset</button>
  </div>
</form>
{% endblock content %}
